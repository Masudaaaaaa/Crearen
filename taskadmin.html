<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./taskadmin.css">
    <title>タスク管理ページ</title>

<body>
    <nav class="navbar navbar-expand-sm navbar-warning bg-warning mb-3">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav4"
            aria-controls="navbarNav4" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="./index.html"> <img style="width: 9em;" src="タスク管理くん.png"></a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button type="button" class="btn btn-dark">使い方</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>タスク管理画面</h2>
        <div class="row">
            <div class="col-8">
                <div class="m-2 p-3 border">
                    <h2 class="my-4" style="display: inline;">ToDo</h2>
                    <button id="openAddTask" class="button-add">＋追加</button>
                    <!--追加ポップアップここから-->
                    <section id="addTask" class="modalArea">
                        <div id="addTaskBg" class="modalBg"></div>
                        <div class="modalWrapper">
                            <div class="addContents">
                                <h1>追加用ポップアップだよ～ん</h1>
                                <p>追加をするならさっさと追加しろ</p>
                            </div>
                            <div id="closeAddTask" class="closeModal">
                                ×
                            </div>
                        </div>
                    </section>
                    <!--追加ポップアップここまで-->

                    <!-- phpで繰り返す -->
                    <div class="border my-3" id="openEditTask">
                        <h4 class="task-title">課題をやる</h4>
                        <span class="task-content">期限</span>
                        <span class="task-content">優先度</span>
                    </div>
                    <div class="border my-3">
                        <h4 class="task-title">飲み物を飲む</h4>
                    </div>

                    <!--編集ポップアップここから-->
                    <section id="editTask" class="modalArea">
                        <div id="editTaskBg" class="modalBg"></div>
                        <div class="modalWrapper">
                            <div class="editContents">
                                <h1>編集用ポップアップです</h1>
                                <p>編集をしたいならさっさと編集しろ</p>
                            </div>
                            <div id="closeEditTask" class="closeModal">
                                ×
                            </div>
                        </div>
                    </section>
                    <!--編集ポップアップここまで-->

                </div>
            </div>

            <div class="col-4">
                <div class="m-2 p-3 border">
                    <h2 class="my-4">遊び要素</h2>
                </div>

            </div>
        </div>
    </div>



    <!-- Footer -->
    <footer class="text-center text-lg-start bg-light text-muted mt-4">


        <!-- Section: Links  -->
        <section class="border-top">
            <div class="container mt-5">
                <!-- Grid row -->
                <div class="row mt-3">
                    <!-- Grid column -->
                    <div class="col-3 mx-auto mb-4">
                        <!-- Content -->
                        <h6 class="fw-bold mb-4">

                    </div>
                    <!-- Grid column -->

                    <!-- Grid column -->

                        <!-- Links -->
                        <h6 class="fw-bold mb-4">
                            <a href="#">利用規約・プライバシーポリシー</a>

                    <!-- Grid column -->

                    <!-- Grid column -->

                        <!-- Links -->
                        <h6 class="fw-bold mb-4">
                            <a href="#">ヘルプ</a>
                        </h6>
                    </div>
                    <!-- Grid column -->

                </div>
                <!-- Grid row -->
            </div>
        </section>
        <!-- Section: Links  -->

        <!-- Copyright -->
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2021 Copyright:
            <a class="text-reset fw-bold" href="#">卒業制作を頑張る会</a>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function () {
            $('#openAddTask').click(function () {
                $('#addTask').fadeIn();
            });
            $('#closeAddTask , #addTaskBg').click(function () {
                $('#addTask').fadeOut();
            });
        });
    </script>

<script>
    $(function () {
        $('#openEditTask').click(function () {
            $('#editTask').fadeIn();
        });
        $('#closeEditTask , #addTaskBg').click(function () {
            $('#editTask').fadeOut();
        });
    });
</script>
</body>

</html>
