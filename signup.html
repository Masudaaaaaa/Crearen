<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>新規登録</title>
</head>

<body>
    <div class="text-center">
        <a class="navbar-brand" href="./index.html"> <img style="width: 9em;" src="タスク管理くん.png"></a>
    </div>

    <div class="container mt-5">

        <div class="col-7 border mx-auto">
            <h3 class="text-center">アカウントの作成</h3>
            <label for="username" style="margin-left: 4em;">ユーザー名</label>
            <input type="text" class="form-control mx-auto" style="width: 25em;" id="username" placeholder="ニックネームの入力">

            <label for="email" style="margin-left: 4em;">メールアドレス</label>
            <input type="email" class="form-control mx-auto" style="width: 25em;" id="email"
                placeholder="forexample@xxx.xx">

            <label for="exampleInputPassword1" style="margin-left: 4em;">パスワード (英数6文字以上)</label>
            <input type="password" class="form-control mx-auto" style="width: 25em;" id="exampleInputPassword1">

            <label for="exampleInputPassword1" style="margin-left: 4em;">パスワード再確認</label>
            <input type="password" class="form-control mx-auto" style="width: 25em;" id="exampleInputPassword1">

            <p class="mt-2"><a style="margin-left: 4em;" href="./terms.html">利用規約</a>に同意しました。<input type="checkbox"></p>

            <p class="text-center"><a type="button" class="btn btn-success" style="color: white;">確認画面へ進む</a></p>

        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
